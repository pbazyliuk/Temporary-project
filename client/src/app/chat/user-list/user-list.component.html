<ul class="chat-list">
  <li class="chat-list__item" *ngFor='let user of usersOn$ | async | filterUserOnByName | filterUserByName: searchValue; let i = index' 
 
  >
    <div class="avatar" >
         
         <img *ngIf="user.isLogged" class="avatar__img" src="../../../assets/img/user-on5-avatar.png" alt="avatar-image">
         <img *ngIf="!user.isLogged" class="avatar__img" src="../../../assets/img/user-off5-avatar.png" alt="avatar-image">
        
    </div>

    <div class="chat-info" >
        <h4 class="chat-name__heading">{{user.firstname}}</h4>
    </div>

    <div class="chat-last-activity" [class.isLogged]="user.isLogged" >
        {{user.isLogged === true ? 'on' : 'off'}}
    </div>
    
   
  </li>
</ul>
