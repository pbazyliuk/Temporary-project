<div class="user-menu">

                     <div class="user-menu__item">
                         <input type="checkbox" id="btn-settings">
                         <label for="btn-settings" class="btn-arrow-label-sm">
                            Add Chat
                            <span class="btn-arrow-sm"></span>
                        </label>
                         <div class="user-menu__item-info">
                             <form class="form-add-chat" action="" name="form-add-chat"
                              #formAddChat="ngForm"
                              novalidate
                              (ngSubmit)="addChat($event, formAddChat.value)"
                              >
                              <label for="emailId"
                              
                              >Chat Name</label>
                                <input type="text" name="chatName" id="emailId" placeholder="Chat Name (required)" 
                                  #chatName="ngModel" 
                                  required
                                 
                                  [(ngModel)]="chat.name"
                                  >

                                  <label for="selectUsersId"
                              
                              >Select Users</label>
                                    <select required #users="ngModel" [(ngModel)]="chat.users" name="users" id="usersIds" multiple>
                                        <option [ngValue]="user" *ngFor="let user of users$ | async">{{user.firstname}}</option>
                                      </select>
                                    <br>
                                    <button type="submit" [disabled]="formAddChat.invalid">Add Chat</button>
                                    {{formAddChat.value | json}}
                            </form>
                        </div>
                    </div>   <!--end user-menu__item-->

                </div>    <!--end user-menu-->
